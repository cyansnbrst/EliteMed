<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Elite Med</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Админ-панель сайта EliteMed</h1>
  <div>
    <a class="btn btn-primary" href="/admin" role="button">Назад</a>
  </div>
  <h3>Доступные действия</h3>
  <div class="container">
    <h1>Пользователи</h1>
    <div class="container" th:each="user: ${users_list}">
      <h3>Пользователь №<span th:text="${user.id}"></span></h3>
      <ul class="list-group">
        <li class="list-group-item">Логин: <span th:text="${user.username}"></span></li>
        <li class="list-group-item">Роль: <span th:text="${user.roles}"></span></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <h1>Удалить пользователя</h1>
    <form action="#" th:action="@{/admin/users/delete}" method="post">
      <div class="form-group">
        <label for="user_id">Введите ID пользователя: </label>
        <input type="text" class="form-control" id="user_id" name="user_id"/>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Удалить</button>
      </div>
    </form>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <p class="text-muted">Elite Med &copy; 2023</p>
  </div>
</footer>
</body>
</html>
